<section class="twelve columns main-content-l">
  <ul class="content" data-behavior="result-updater">
  </ul>
  <img src="/images/loading.gif" class="loader">
</section>

<script type="text/html" id="item_tmpl">
  <li class="scrapped-page ten columns" style="opacity: 0;">
    <article class="scrapped-data">
      <h3><%= Title %></h3>
      <p><%= Description %></p>
      <h4>OG Data</h4>
      <ul class="og-list">
        <% for (var attrIndex in OgAttrs) { %>
          <li>
            <strong><%= attrIndex %></strong> <%= OgAttrs[attrIndex] %>
          </li>
        <% } %>
      </ul>
    </article>
    <figure>
      <img src="<%= OgAttrs['og:image'] %>" alt="og:image">
    </figure>
  </li>
</script>
